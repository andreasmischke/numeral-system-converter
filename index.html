<!DOCTYPE html>
<html>
<head>
<title>Number System conversions</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="inputblock">
		<input type="text" id="input" />
	</div>
	<div class="block">
		Your Input is <span id="out_type"></span>
	</div>
	<div class="block">
		<div class="subblock">
			<span class="out_prefix">This is</span><span id="out_dec" class="out_value dec"></span><span class="out_suffix">decimal</span>
		</div>
		<div class="subblock">
			<span class="out_prefix">This is</span><span id="out_hex" class="out_value hex"></span><span class="out_suffix">hexadecimal</span>
		</div>
		<div class="subblock">
			<span class="out_prefix">This is</span><span id="out_oct" class="out_value oct"></span><span class="out_suffix">octal</span>
		</div>
		<div class="subblock">
			<span class="out_prefix">This is</span><span id="out_bin" class="out_value bin"></span><span class="out_suffix">binary</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
