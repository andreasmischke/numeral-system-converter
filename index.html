<!DOCTYPE html>
<html>
<head>
	<title>Number System conversions</title>
	<!--[if lt IE 11]>

<body>
	<div class="inputblock">
		<input type="text" id="input" placeholder="Enter a number (e.g. 0xca7, 42, 0755, 0b101, â€¦)" />
	</div>
	<div class="block">
		<span class="type_label">Your Input is</span><span id="out_type" ></span>
	</div>
	<div class="block">
		<div class="subblock">
			<span class="out_label hex">hexadecimal</span><span id="out_hex" class="out_value hex"></span>
		</div>
		<div class="subblock">
			<span class="out_label dec">decimal</span><span id="out_dec" class="out_value dec"></span>
		</div>
		<div class="subblock">
			<span class="out_label oct">octal</span><span id="out_oct" class="out_value oct"></span>
		</div>
		<div class="subblock">
			<span class="out_label bin">binary</span><span id="out_bin" class="out_value bin"></span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
